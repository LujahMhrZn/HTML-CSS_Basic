<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Full Screen Background -->
    <div class="background-overlay"></div>

    <!-- Main Gallery -->
    <div class="gallery-container">
        <h1 class="gallery-title">Immersive Image Gallery</h1>
        <div class="gallery-grid">
            <div class="gallery-item" id="item-1">
                <img src="https://via.placeholder.com/300" alt="Image 1">
            </div>
            <div class="gallery-item" id="item-2">
                <img src="https://via.placeholder.com/300" alt="Image 2">
            </div>
            <div class="gallery-item" id="item-3">
                <img src="https://via.placeholder.com/300" alt="Image 3">
            </div>
            <div class="gallery-item" id="item-4">
                <img src="https://via.placeholder.com/300" alt="Image 4">
            </div>
        </div>
    </div>

    <!-- Modal for Image Display -->
    <div id="image-modal" class="modal">
        <span class="close-btn" id="close-modal">&times;</span>
        <img id="modal-image" class="modal-content" src="">
        <div id="modal-caption" class="caption"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
